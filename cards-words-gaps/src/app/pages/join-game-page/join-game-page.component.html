<div>
  <mat-form-field>
    <mat-label>Raum</mat-label>
    <input matInput [formControl]="newRoomControl" required maxlength="32">
  </mat-form-field>
  <button class="ms-3"
          mat-icon-button
          color="accent"
          aria-label="Raum aktualisieren"
          (click)="createRoom()"
  >
    <mat-icon>plus</mat-icon>
    Create Room
  </button>
</div>


<div>
