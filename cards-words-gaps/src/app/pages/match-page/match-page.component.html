<div *ngIf="matchService.spielerArr[1].catLord; else playerView">
<!-- create or map player per name -->
    <app-cat-lord-page [playername] = matchService.spielerArr[1].name ></app-cat-lord-page>
</div>
<ng-template #playerView>
  <app-player-page [playername] = matchService.spielerArr[1].name [playercards] = matchService.spielerArr[1].cards>
  </app-player-page>
</ng-template>
